<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost/HELPMATE/Stylesheets/forgot_password_styles.css" />
    <link rel="icon" href="login_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,500&family=Lobster+Two:ital@1&family=Noto+Sans+TC&family=Poiret+One&family=Poppins:wght@300&family=Srisakdi&family=Tangerine:wght@700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Password Change</title>
  </head>

  <body>
    <div class="main_container">
      <div class="forgot">
        <form action="">
          <h1>Don't Worry</h1>
          <h2>PROVIDE NEW PASSWORD HERE</h2>
          <label for="fn">NAME</label>
          <input type="text" name="fname" id="fn" placeholder= "enter here..."/>

          <label for="dob">DATE OF BIRTH</label>
          <input type="date" name="fdob" id="dob" />

          <label for="pass">NEW PASSWORD</label>
          <input type="password" name="fpass" id="pass" placeholder= "enter here..."/>
          <input
            type="submit"
            name=""
            id="sub"
            value="Change Password"
            class="button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
